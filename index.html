<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    <script src="gameplay.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Let's play a game of Rock, Paper, Scissors!</h1>
        <p>(First player to 5 wins)</p>
      </header>
      <main>
        <p class="instruction">Choose your action:</p>
        <div class="game-buttons">
          <button class="button" type="button" name="Rock">Rock</button>
          <button class="button" type="button" name="Paper">Paper</button>
          <button class="button" type="button" name="Scissors">Scissors</button>
        </div>
        <div class="results">
        </div>
        <div class="reset hidden">
          <button class="button" type="button" name="reset">Play Again</button>
        </div>
      </main>
    </div>
  </body>
</html>
